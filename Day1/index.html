<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <img
      class="main-img"
      src="image/illustration-hero.svg"
      alt="illustration"
    />
    <h2>Order Summary</h2>

    <div class="text-box">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>

    <div class="plan-container">
      <div class="icon-and-price">
        <img class="plan-img" src="image/icon-music.svg" alt="icon-music" />
        <div class="plan-and-price">
          <div class="plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
      </div>
      <a class="change" href="#">Change</a>
    </div>

    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
