<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <div class="title">
          Get <span>insights</span> that help <br />your business grow.
        </div>
        <div class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>

        <div class="number-contanier">
          <div class="bottom-container">
            <div class="number">10k+</div>
            <div class="lable">companies</div>
          </div>

          <div class="bottom-container">
            <div class="number">314</div>
            <div class="lable">templates</div>
          </div>

          <div class="bottom-container">
            <div class="number">12m+</div>
            <div class="lable">queries</div>
          </div>
        </div>
      </div>
      <div class="img-container">
        <img
          class="purple-img"
          src="./images/image-header-desktop.jpg"
          alt="business-img"
        />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
