<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-user">
        <img
          class="bubble-bg"
          src="./images/bg-pattern-card.svg"
          alt="top-pattern"
        />
        <img class="user-img" src="./images/image-victor.jpg" alt="user-img" />
      </div>

      <div class="uer-info-container">
        <div class="user-info">
          <div class="user-name-age">Victor Crest</div>
          <div class="age">26</div>
        </div>
         <div class="location">London</div>

         <hr>

      <div class="active-container">
         <div class="active">
          <div class="numbers">80K</div>
          <div class="lables">Followers</div>
        </div>

        <div class="active">
          <div class="numbers">803K</div>
          <div class="lables">Likes</div>
        </div>

        <div class="active">
          <div class="numbers">1.4K</div>
          <div class="lables">Photos</div>
        </div>
        </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
